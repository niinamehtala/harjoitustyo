<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-RPHCWTD01V"></script>
<script>

<body>
    <header>
        <div class="header">
            <h2>Rock paper scissors</h2>
          </div>
        <div class="back">
        <a href="../index.html">&lt; Back to Break Room</a>
        </div>
    </header>
    <div class="textdiv">

        <div class="scores">
            <p>You: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>

        <p>Choose one:</p>
    
        <div class="gameButtons">
            <button onclick="playGame('rock')">
                <img src="../kuvat/rock.png" alt="Rock">
            </button>
            
            <button onclick="playGame('paper')">
                <img src="../kuvat/paper.png" alt="Paper">
            </button>
            
            <button onclick="playGame('scissors')">
                <img src="../kuvat/scissors.png" alt="Scissors">
            </button>
        </div>

        <div class="result" id="result"></div>

        <div class="choices">
            <p>You chose: <span id="player-choice">-</span></p>
            <p>Computer chose: <span id="computer-choice">-</span></p>
        </div>

        

        
        <script src="../js/game.js"></script>
    </div>
    
</body>
</html>
